<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; 
               img-src 'self' https://placehold.co; 
               object-src 'none'; 
               frame-src 'none';">
    <link rel="stylesheet" href="../css/global.css">
    <title>My Starter Extension</title>
</head>
<body>

  <div class="container text-blue-300">
    <h1 class="title">Welcome to my webpage!</h1>
    <p class="intro">This is a simple paragraph of text.</p>

    <h2 class="subtitle">Here's a list:</h2>

    <ul class="item-list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <img class="image" src="https://placehold.co/150" alt="Placeholder Image">

    <a class="link" href="https://www.example.com">Visit Example.com</a>
  </div>

</html>
